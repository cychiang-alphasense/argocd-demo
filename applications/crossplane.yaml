apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/crossplane/crossplane.git'
    targetRevision: cd9d7e66ed6253e88c7bd574e037653598d7a3bb
    path: cluster
    kustomize:
      namePrefix: crossplane
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crossplane-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
